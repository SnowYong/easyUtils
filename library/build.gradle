apply plugin: 'com.android.library'

ext {
    bintrayRepo = 'easy'
    bintrayName = 'easyutils'

    publishedGroupId = 'com.mcs.easyutils'
    libraryName = 'easyutils'
    artifact = 'easyutils'

    libraryDescription = 'Collection of utility classes.'

    siteUrl = 'https://github.com/Xstar97/easyUtils'
    gitUrl = 'https://github.com/Xstar97/easyUtils.git'
    githubRepository= 'Xstar97/easyUtils'

    libraryVersion = '1.0'

    developerId = 'xstar97'
    developerName = 'Xstar97'
    developerEmail = 'miller97corey@gmail.com'

    licenseName = 'The Apache Software License, Version 2.0'
    licenseUrl = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
    allLicenses = ["Apache-2.0"]
}

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.2"

    defaultConfig {
        minSdkVersion 9
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })

    testCompile 'junit:junit:4.12'
    compile 'com.android.support:support-annotations:25.2.0'
}